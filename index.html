<!DOCTYPE html>

  <meta charset="UTF-8"/>

<body>
  <script>
    function computerPlay() {
        var randomNum = Math.floor(Math.random()*3);
        if (randomNum == 0) {
            return 'Rock';
        }
        else if (randomNum == 1) {
            return 'Scissors';
        }
        else return 'Paper';
    }
  </script>
</body>
